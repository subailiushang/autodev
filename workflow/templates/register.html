{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">AU+</h1>
        </div>
        <h3>Register to AU+</h3>
        <p>创建账户信息</p>
        <form class="m-t" role="form" action="{% url 'register' %}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" name="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="邮箱@pachiratech.com" required="" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="部门" required="" name="department">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="职位" required="" name="job_title">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="联系方式" required="" name="phone">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
            {% csrf_token %}
        </form>
        <p class="m-t">
            <small>devops@pachira &copy; 2018</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
</body>

</html>
